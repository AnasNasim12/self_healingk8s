apiVersion: apps/v1
kind: Deployment
metadata:
  name: tiny-crash-app
  namespace: apps
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tiny-crash-app
  template:
    metadata:
      labels:
        app: tiny-crash-app
    spec:
      containers:
      - name: tiny-crash-app
        image: tiny-crash-app:1.0
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
